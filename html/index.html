<!DOCTYPE html>
<html>
<head>
    <title>Messenger</title>
    <link rel="stylesheet" type="text/css" href="/static/chat.css"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <meta charset="utf-8"/>
</head>
<body>
    <div class="header">
        <div class="header-button">Button 1</div>
        <div class="header-button">Button 2</div>
        <div class="header-button">Button 3</div>
    </div>
    <div class="content">
        <div class="contacts">contacts</div>
        <div class="chat">
            <div class="chat-header">chat-header</div>
            <div class="chat-messages">
                <ul id="chat-messages">

                </ul>
            </div>
            <div class="chat-footer">
                <textarea autofocus placeholder="Input message..." name="chat-text" class="message-text"></textarea>
                <input type="submit" value="Send" class="message-button"/>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
