<!DOCTYPE html>
<html>
<head>
    <title>Messenger</title>
    <link rel="stylesheet" type="text/css" href="/static/chat.css"/>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"/>
    <meta charset="utf-8"/>
</head>
<body>
    <div class="header">
        <div class="welcome-message">
            Добро пожаловать. Снова.
        </div>
        <div class="header-spacer"></div>
        <div class="header-button">
            Log out
        </div>
    </div>
    <div class="content">
        <div class="contacts">
            <div class="contact">
                <div class="contact-element contact-name">
                    Джон Смит:
                </div>
                <div class="contact-element contact-message">
                    Привет, как дела?
                </div>
            </div>
            <div class="contact">
                <div class="contact-element contact-name">
                    Джейн Смит:
                </div>
                <div class="contact-element contact-message">
                    Внутридискретное арпеджио трансформирует полиряд, это и есть одномоментная вертикаль.
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="chat-header">
                <div class="header-message">
                    Общий чат.
                </div>
                <div class="header-submessage">
                    Сколько-то участников.
                </div>
            </div>
            <div class="chat-messages">
                <ul id="chat-messages">

                </ul>
            </div>
            <div class="chat-footer">
                <textarea autofocus placeholder="Input message..." name="chat-text" class="message-text" disabled></textarea>
                <input type="submit" value="Send" class="message-button" disabled/>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
